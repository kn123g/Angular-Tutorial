<mat-card class="example-card-width">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]= "form" (submit)="onSubmitButtonClick()" *ngIf="!isLoading">
       <mat-form-field class="example-full-width" >
          <input
          formControlName = "title"
          matInput
          type = "text"
          placeholder="Title"
         >
          <mat-error *ngIf="form.get('title').invalid">Please Enter the title with maximum len 3</mat-error>
       </mat-form-field>
       <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePickedUp($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
<!--
       <div>
         <button mat-stroked-button type="button" (click)="imagepicker.click()">Pick image</button>
         <input type="file"  #imagepicker (change) = "onImagePickedUp($event)">
       </div>
       <div class = "image-preview" *ngIf = "imagePreview != null && imagePreview != '' " >
         <img [src]="imagePreview" [alt]="form.get('title').value">
       </div> -->
       <mat-form-field class="example-full-width">
           <textarea
           formControlName = "content"
           matInput
           type = "text"
           placeholder="Content"
           >
          </textarea>
          <mat-error *ngIf="form.get('title').invalid">Please Enter the content with maximum len 7</mat-error>
        </mat-form-field>
      <button  mat-raised-button color="accent" type="submit" >Post</button>
  </form>
</mat-card>
